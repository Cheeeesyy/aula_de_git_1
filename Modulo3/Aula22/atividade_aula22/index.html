<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>

    <style>

        body {
            display: flex;
            flex-wrap: wrap;
        }

        .panel {
            display: flex;
            flex-direction: row;
            width: 600px;
            height: 300px;
            border: solid black;
            margin: 0 auto;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
        }

        .elemento {
            width: 101px;
            height: 101px;
            transition: 0.7s;
        }

        .elemento:hover {
            transform: scale(1.5);
        }

        .cor-1 {
            background-color: black;
        }
        .cor-2 {
            background-color: blue;
        }
        .cor-3 {
            background-color: green;
        }
        .cor-4 {
            background-color: red;
        }
        .cor-5 {
            background-color: yellow;
        }

    </style>
</head>
<body>

    <div class="panel">
        <div class="elemento cor-1"></div>
        <div class="elemento cor-2"></div>
        <div class="elemento cor-3"></div>
        <div class="elemento cor-4"></div>
        <div class="elemento cor-5"></div>
        <div class="elemento cor-1"></div>
        <div class="elemento cor-2"></div>
        <div class="elemento cor-3"></div>
        <div class="elemento cor-4"></div>
        <div class="elemento cor-5"></div>
    </div>

</body>
</html>
