<!-- 
    src é um atributo da tag img e serve para direcionar onde está o arquivo da imagem, pode ser tanto hyperlink quanto salvo localmente
    alt é um atributo da tag img, e tem a função de mostrar o nome da imagem caso ela não seja mostrada boa pratica colocar em todas as img
    widht é um atributa da tag img e define a largura e altura simultaneamente proporcionalmente
    title é um atributo da tag img e permite colocar um texto que aparece quando passar o mouse em cima
    loading="lazy" é um atributo da tag img e faz com aque as imagens carreguem a medida com que a tela vai descendo
    
    srcset é um atributo que permite colocar varias imagens iguais, com diferentes tamanhos, melhorando a responsividade delas, em dispositivos; em conjunto desse atributo utilizamos o sizes para complementar os parametros
    
    formatos recomendados para img: 
    "webp" (formato recente, criado pelo google, criado para utilizar na web. É muito leve, e compacto, não é possivel colocar transparência*);
        "jpeg" (quando eu quero utilizar uma imagem inteira, sem precisar de um fundo transparente, imagem "chapada"); 
        "png" ( é um formato de imagem que permite eu colocar um fundo transparente); gif (é possivel colocar fundo transparente, é pesado, sequencias de fotos que formam um curto vídeo, raramente usado);
        "svg" (é uma imagem vetorial, não tem pixel, muito leve, usado geralmente em logomarcas, marcas, icones, pequenas ilustrações)
        
        <img src="assets/img/03-320w.jpeg" srcset="assets/img/03-320w.jpeg 320w, assets/img/03-480w.jpeg 480w, assets/img/03-800w.jpeg 800w" sizes="(max-width: 320px) 280px, (max-width: 480px) 440px, 800px">
