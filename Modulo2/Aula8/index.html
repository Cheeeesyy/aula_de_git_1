    <iframe src="frame.html" frameborder="0" loading="lazy"></iframe>
    iframe permite que exista uma página ou fração de outra página na sua pagina(mesma página)

    é necessário usar o atributo control na tag audio e video para fazer ele aparecer

    a tag <source> é orfâ e fica dentro da tag audio e video . é nela que é recomendado colocar os audios e videos
    é bom colocar o atributo type="" para definir qual é o tipo do arquivo (dentro da tag source)
    é bom colocar varios tipos do mesmo audio ou video para garantir que outros navegadores irão conseguir ler o arquivo(um embaixo do outro)
